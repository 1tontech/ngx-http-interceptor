language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '6'
before_script:
  - npm run before-publish
  - cd $TRAVIS_BUILD_DIR/dist
after_success:
  - npm publish
after_script:
  - npm run after-publish
  - cd $TRAVIS_BUILD_DIR
branches:
  only:
    - /^angular\d+$/
